[pytest]
# Pytest configuration for Knowledge Graph MCP server
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test markers
markers =
    unit: Unit tests (fast, use mocking)
    integration: Integration tests (require real Neo4j database)
    neo4j: Tests that require Neo4j database connection
    slow: Slow tests (may take longer to execute)
    performance: Performance tests

# Async test configuration
asyncio_mode = auto

# Output configuration
addopts =
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=src/knowledge_graph_mcp
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=80
    --durations=10

# Test discovery
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    .venv
    venv
    __pycache__

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:neo4j.*

# Logging during tests
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test timeout (prevent hanging tests) - requires pytest-timeout plugin
# timeout = 300
